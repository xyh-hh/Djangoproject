{% extends 'library/base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <p>作者：{{ book.author.name }}</p>
    <p>出版社：{{ book.publisher.name }}</p>
    <p>ISBN：{{ book.isbn }}</p>
    <p>
        <a href="{% url 'book-update' book.id %}">编辑</a> |
        <a href="{% url 'book-delete' book.id %}">删除</a> |
        <a href="{% url 'book-list' %}">返回列表</a>
    </p>
{% endblock %}
