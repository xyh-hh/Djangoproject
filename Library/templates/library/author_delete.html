{% extends 'library/base.html' %}  <!-- 继承基础模板 -->

{% block title %}删除作者{% endblock %}

{% block content %}
    <h2>确认删除作者</h2>
    <p>你确定要删除作者「{{ author.name }}」吗？</p>

    <!-- 提交删除请求的表单 -->
    <form method="post">
        {% csrf_token %}  <!-- 必须添加，防止CSRF攻击 -->
        <button type="submit">确认删除</button>
        <a href="{% url 'author-detail' author.id %}">取消</a>
    </form>
{% endblock %}
