{% extends 'library/base.html' %}

{% block title %}删除图书{% endblock %}

{% block content %}
    <h2>确认删除</h2>
    <p>确定要删除图书《{{ book.title }}》吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
        <a href="{% url 'book-detail' book.id %}">取消</a>
    </form>
{% endblock %}
