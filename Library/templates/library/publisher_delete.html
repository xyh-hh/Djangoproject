{% extends 'library/base.html' %}

{% block title %}删除出版社{% endblock %}

{% block content %}
    <h2>确认删除</h2>
    <p>确定要删除出版社{{ publisher.name }}吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
        <a href="{% url 'publisher-detail' publisher.id %}">取消</a>
    </form>
{% endblock %}
